<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./script.js"></script>
  <body style="margin: 0px; overflow: hidden">
  

    <a-scene embedded arjs>
      <a-assets>
        <img id="dog" src="./assets/dog.jpg" />
        <img id="cat" src="./assets/cat.jpg" />
        <img id="mouse" src="./assets/mouse.jpg" />
      </a-assets>

      <a-marker sitaw type="pattern" url="./patt/pattern-cat.patt">
        <a-plane
          dog-event
          src="#dog"
          position="-1 0 -1"
          rotation="1 0 0"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>

        <a-plane
          cat-event
          src="#cat"
          position="0 0 -1"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>
        
        <a-plane
          mouse-event
          src="#mouse"
          position="1 0 -1"
          scale="1 1 1"
          look-at="[camera]"
        ></a-plane>
        
        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="dog"
            value="hehehehehehehehehehehehehehehehhehehehe
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="white"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="cat"
            value="hhhahahahhaahahhhahhahhahahahahahaha
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="blue"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>

        <a-plane
          look-at="[camera]"
          position="1 1 1"
          scale="1 1 1"
          color="#FFB6C1"
        >
          <a-text
            id="mouse"
            value="huhuhuhuhuuhuhuhuhuhuhuhuhuhuhuhuhuhuhuhuhuhu!"
            position="1 1 1"
            scale="0.7 0.7 0.7"
            align="left"
            color="red"
            visible="false"
            look-at="[camera]"
          ></a-text>
        </a-plane>
      </a-marker>
      
      <a-entity camera></a-entity>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 500"></a-entity>
      <a-entity cursor raycaster="far: 20; interval: 1000; objects: .clickable"></a-entity>
    </a-scene>
  </body>
</html>
